

stages:
  - build
  - test
  - deploy


build-wheels:
  before_script:
    - bash $HOME/bin/sqs-build-create-envs.sh
  stage: build
  tags:
    - build
  script:
    - echo $(pwd)
    - cp examples/cs-cl.sqs.yaml sqs.yaml
    - bash $HOME/bin/sqs-build-wheel.sh
  artifacts:
    paths:
      - dist/*.whl

depoly-wheels:
  stage: deploy
  tags:
    - deploy
  script:
    - bash $HOME/bin/sqs-deploy-wheel.sh
